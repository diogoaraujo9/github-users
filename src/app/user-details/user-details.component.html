<div class="user-page">
  <div class="user-page__header">
    <img
      class="logo-image"
      src="../../assets/images/github-logo.png"
      width="50px"
      height="50px"
      alt=""
    />
    <username-search-form
      size="normal"
      [loading]="loadingUser"
      (searchUsername)="changeUser($event)"
    >
    </username-search-form>
  </div>

  <div
    *ngIf="!loadingUser"
    class="user-page__content"
  >
    <div class="user-details">
      <img [src]="user?.avatar_url" />
      <div class="user-details__info">
        <p *ngIf="user?.name">{{ user?.name }}</p>
        <p *ngIf="user?.login">{{ user?.login }}</p>
        <p
          *ngIf="user?.bio"
          class="description"
        >
          {{ user?.bio }}
        </p>
        <p
          *ngIf="user?.location"
          class="user-details__row"
        >
          <fa-icon [icon]="faLocationDot"></fa-icon>{{ user?.location }}
        </p>
        <p>
          <strong>{{ user?.followers || 0 }}</strong> seguidores Â· <strong>{{ user?.following || 0 }}</strong> seguindo
        </p>
      </div>
    </div>

    <repository-list [user]="user"></repository-list>
  </div>
  <div
    *ngIf="loadingUser"
    class="loading-container"
  >
    <fa-icon
      [icon]="faSpinner"
      [spin]="true"
    ></fa-icon>
  </div>
</div>
