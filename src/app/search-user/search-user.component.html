<div class="search-page">
  <img
    class="logo-image"
    src="../../assets/images/github-logo.png"
    width="100px"
    height="100px"
    alt=""
  />

  <username-search-form
    size="big"
    [loading]="loadingUser"
    (searchUsername)="searchUser($event)"
  >
  </username-search-form>

  <p class="validation-description">
    O nome de usuário pode conter apenas caracteres alfanuméricos ou hifens simples e não pode começar ou terminar com
    um hífen.
  </p>
</div>
